{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <h1>Add a review about {{dealer.full_name}}</h1>
        <br>
        <!--review form -->
        {% for deal in dealer %}
        <form action="/djangoapp/dealer/{{deal.id}}/add-review/" method="post">
            {% csrf_token %}
        {% endfor %}
            <div class="form-group">
                <label for="content"><b>Enter the review content:</b></label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label for="purchasecheck">Has purchased the car from {{dealer.full_name}}? </label>
            </div>
            <div class="form-group">
                <label for="car">Select your car (model-make-year):</label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.carmake.name}}-{{car.name}}-{{ car.year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" data-provide="datepicker">
                <label for="purchasedate">Select your purchase date:</label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>

{% endblock %}
